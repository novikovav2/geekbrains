		// Задание 3
		/*
			1. Число 10 складывается с числом 10, получаем число 20
			2. Число 20 складывается (конкатенация) со строкой "10" с неявным преобразованием типов.
				Получаем строку "2010"
		*/
		console.log(10 + 10 + "10");

        /*
			1. Число 10 складывается (конкатенация) со строкой "10", получаем строку "1010"
			2. Строка "1010" складывается (конкатенация) с числом 10, получаем строку "101010"
		*/
		console.log(10 + "10" + 10);

        /*
			1. Строка "10" преобразуется в явном виде к числу 10 с помощью унарного плюса.
			2. Первое число 10 складывается со вторым числом 10. Получаем число 20
			3. Число 20 складывается с числом 10 из п.1.
				Получаем число 30
		*/
        console.log(10 + 10 + +"10");

        /*
			1. Пустая строка "" в явном виде преобразуется в число с помощью унарного минуса. Получаем минус 0.
			2. Число 10 делится на число из п.1, то есть на -0
			3. Получаем минус бесконечность (-Infinity)
		*/
        console.log(10 / -"");

        /*
			1. Строка "2,5" в явном виде пытается преобразоваться в число, но так как используется запятая, она так и остается строкой
			2. Число 10 делится на строку из п.1.
				Получаем NaN как результат деления числа на строку
		*/
        console.log(10 / +"2,5");
	</script>
